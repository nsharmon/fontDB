<html>
  <head>
    <title>My Angular App!</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="mainApp.js"></script>
  </head>
  <body ng-app="fontDB" ng-controller="MainCtrl">
	<div ng-repeat="font in fonts">
	  {{font.name}} {{font.isTrueType}}
	  <span class="glyphicon glyphicon-minus" ng-click="removeFont($index)"></span>
	</div>  
	<form ng-submit="addFont()">
		<input type="text" ng-model="name" class="form-control" placeholder="Name"></input>
		<input type="checkbox" ng-model="isTrueType" class="form-control"></input>
		<button type="submit" class="btn btn-primary">Add</button>
	</form>	
  </body>
</html>

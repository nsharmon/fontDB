<html>
<head>
	<title>Font DB</title>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
	
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="mainApp.js"></script>
</head>
<body ng-app="fontDB">
	<ui-view></ui-view>
	
	<script type="text/ng-template" id="/home.html">
		<div class="panel panel-default">
			<div class="panel-heading">Fonts</div>
			<div class="panel-body">
				<table class="table table-hover table-condensed">
					<thead>
						<tr>
							<th>Font name</th>
							<th>Is true type?</th>
							<th>Operations</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="font in fonts">
						  <td>{{font.name}}</td>
						  <td>{{font.isTrueType}}</td>
						  <td><span class="glyphicon glyphicon-remove-sign" ng-click="removeFont($index)"></span></td>
						</tr> 
					</tbody>
					<tfoot>
						<tr>
							<td colspan="3"><button type="button" class="btn" data-toggle="modal" data-target="#myModal">New</button></td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
		
		<form ng-submit="addFont()">
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
							<h4 class="modal-title" id="myModalLabel">Modal title</h4>
						</div>
						<div class="modal-body">
							<table class="table">
								<tr>
									<td colspan="2"><input type="text" ng-model="name" class="form-control" placeholder="Name"></input></td>
								</tr>
								<tr>
									<td>Is true type?</td>
									<td><input type="checkbox" ng-model="isTrueType" class="form-control"></input></td>
								</tr>
							</table>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Add</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</script>
</body>
</html>
